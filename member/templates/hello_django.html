{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home</title>
  <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
  <link rel="shortcut icon" href="{% static 'favicon.ico' %}">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>
  <div class="w3-bar w3-blue">
    <a href="/" class="w3-bar-item w3-button"><h4>Home</h4></a>
    <a href="/inputform" class="w3-bar-item w3-button"><h4>SS</h4></a>
    <a href="#" class="w3-bar-item w3-button"><h4>LnL</h4></a>
  </div>
  <br>
  <form action="" method="post">{% csrf_token %}
    <table border="0">
      <tr>
        <td>Name</td>
        <td><input type="text" name="name"></td>
      </tr>
      <tr>
        <td>Number</td>
        <td><input type="text" name="number"></td>
      </tr>
      <tr>
        <td>Email</td>
        <td><input type="text" name="email"></td>
        <td><input type="submit" value="Enter"></td>
      </tr>
    </table>
  </form>

  <hr>

  <table class="table1">
    <tr class="tr1">
      <th>姓名</th><th>工號</th><th>信箱</th><th>建立時間</th><th>更新時間</th>
    </tr>
  {% for member in member_data %}
    <tr class="tr1">
      <td>{{ member.name }}</td>
      <td>{{ member.number }}</td>
      <td>{{ member.email }}</td>
      <td>{{ member.created_date }}</td>
      <td>{{ member.updated_date }}</td>
    </tr>
  {% endfor %}
  </table>

</body>
</html>
